name: Development

on:
  pull_request:
    types: [review_requested, review_submitted]
    branches: [uat]

jobs:
  build:
    if: ${{ github.event.pull_request.base.ref == 'uat' && github.event.review.state == 'approved' && (github.event.review.user.login == 'harishvgts' || github.event.review.user.login == 'nandavgts') }}
    runs-on: ubuntu-latest

    steps:
      - name: Clone Repository
        uses: actions/checkout@v4  
        with:
          path: 'dev'
